<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="index.css" rel="stylesheet" type="text/css"/>
    <title>article</title>
</head>
<body style="background-image: none">
<div class="flexBox">
    <div class="title">
        <div class="titleLogo">
            <img src="img/logoPicture.jpg" style="width: 100%;height: 100%;">
        </div>
        <div class="titleButton">
            技术博客
        </div>
        <div class="titleButton">
            影评
        </div>
        <div class="titleButton">
            随笔
        </div>
        <div class="titleButton">
            软件展示
        </div>
        <div class="titleButton">
            摄影展示
        </div>
        <div class="titleButton">
            留言板
        </div>
        <div class="titleButton">
            展示
        </div>
    </div>
    <div class="showGround" id="showGround">

    </div>
    <div class="foot">

    </div>
</div>
<script type="text/javascript" src="javaScript/jquery-3.1.0.min.js"></script>
<script>
    $(function () {
        $.ajax({
            type: "GET",
            url: "localHost1080?type=1",
            //url: "article?type=1",//请求加载blog类型文章
            success: function (data) {
                var title;
                var description;
                var parent;
                var div;
                var noteTitle;
                var noteDescription;
                var line;
                if (data.success) {
                    var length = data.data.length;
                    for (var i = 0; i < length; i++) {
                        //接受传来的标题和描述
                        title = data.data[i].title;
                        description = data.data[i].description;
                        //建立展示元素
                        div = document.createElement("div");
                        div.className = "note";

                        noteTitle = document.createElement("div");
                        noteTitle.className = "noteTitle";
                        noteTitle.innerText = title;

                        noteDescription = document.createElement("div");
                        noteDescription.className = "noteDescription";
                        noteDescription.innerText = description;

                        line = document.createElement("hr");

                        div.appendChild(noteTitle);
                        div.appendChild(line);
                        div.appendChild(noteDescription);
                        parent = document.getElementById('showGround');
                        parent.appendChild(div);
                    }
                }
                else {
                    alert("404 not found");
                }
            }

        })
    })
</script>
<script type="text/javascript" src="javaScript/article.js"></script>
</body>

</html>
